name: CodeCov

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with pytest and create code coverage badge
        run: |
          coverage run -m pytest
          total=`python ./CodeCoverage/code_coverage.py`
          curl "https://img.shields.io/badge/coavrege-$total%25-green" > badge.svg
      - name: Create Awesome Badge
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 4974f4b4275b0e2ed9c8776a9c995949
          filename: test.json
          label: CodeCov
          message: ${total}
          color: green
